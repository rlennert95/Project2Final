<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Responsive link -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page Title -->
  <title>Sign Up</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!--Link to css reset stylesheet-->
  <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
  <!-- Link to unique css styling -->
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  <!-- Title font -->
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <!-- Quizzes font -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <!-- Question font -->
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>

<body>
  <!-- Nav bar -->
  <header>
      <div class="header-container" id="nav">
  
          <div class="links">
              <a href="./login.html">Login</a> |
  
              <a href="./signup.html">Sign Up</a> |
  
              <a href="./leaderboard.html">Leaderboard</a>
          </div>
  
      </div>
  </header>
  <!-- Header box -->
  <div class="container" id="signUpTitle">
    <h1>Sign Up for Trivia Quizzes!</h1>
  </div>
  <!-- Email address sign up box -->
  <div class="container" id="emailbox">
    <div class="row" id="email-signUp">
      <form class="login">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email-input" placeholder="Email">
        </div>
    </div>
  </div>
  <!-- Password sign up box -->
  <div class="container" id="passwordbox">
    <div class="row" id="password-signUp">
      <form class="login">
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
    </div>
  </div>
  <!-- Sign up button -->
  <div class="container" id="signUpBTN">
    <button type="submit" class="btn btn-default">Sign Up</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
