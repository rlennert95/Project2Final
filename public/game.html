<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Responsive link -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Trivia!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Link to css reset stylesheet-->
    <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
    <!-- Link to unique css styling -->
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <!-- Title font -->
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <!-- Quizzes font -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!-- Question font -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>

<body>
    <!-- Header box -->
    <div class="container" id="title">
        <h1>Trivia!</h1>
    </div>

    <!-- carousel for quizzes -->
    <div class="scrolling-wrapper" class="quizzes">
        <div class="container" id="quiz1">
            <div class="row">
                <div class="col-3" class="quizPics" id="quiz1Pic">
                    <img src="./images/beakerBubbles.png" alt="Science" height="100px" width="100px" class="image"
                        id="quiz1Image">
                </div>

                <div class="col" class="quizTopics" id="quiz1Topic">
                    <h1>Science</h1>
                </div>
            </div>
        </div>
        <div class="container" id="quiz2">
            <div class="row">
                <div class="col-3" class="quizPics" id="quiz2Pic">
                    <img src="./images/mathSigns.png" alt="Math" height="100px" width="100px" class="image" id="quiz2Image">
                </div>
                <div class="col-7" class="quizTopics" id="quiz2Topic">
                    <h1>Math</h1>
                </div>
            </div>
        </div>
        <div class="container" id="quiz3">
            <div class="row">
                <div class="col-3" class="quizPics" id="quiz3Pic">
                    <img src="./images/worldWonders.png" alt="World Wonders" height="100px" width="100px" class="image"
                        id="quiz3Image">
                </div>
                <div class="col-7" class="quizTopics" id="quiz3Topic">
                    <h1>World Wonders</h1>
                </div>
            </div>
        </div>
        <div class="container" id="quiz4">
                <div class="row">
                    <div class="col-3" class="quizPics" id="quiz4Pic">
                        <img src="./images/history.png" alt="History" height="100px" width="100px" class="image"
                            id="quiz4Image">
                    </div>
                    <div class="col-7" class="quizTopics" id="quiz4Topic">
                        <h1>History</h1>
                    </div>
                </div>
            </div>
            <div class="container" id="quiz5">
                    <div class="row">
                        <div class="col-3" class="quizPics" id="quiz5Pic">
                            <img src="./images/globe.png" alt="Geography" height="100px" width="100px" class="image"
                                id="quiz3Image">
                        </div>
                        <div class="col-7" class="quizTopics" id="quiz3Topic">
                            <h1>Geography</h1>
                        </div>
                    </div>
                </div>
    </div>

    <!-- Questions box -->
    <div class="container" id="questions">
        <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer fermentum euismod arcu ut finibus. Nulla
            vitae varius mauris, eu eleifend lacus. Proin hendrerit arcu eu metus elementum elementum.</h1>
    </div>

    <!-- True/False answers -->
    <div class="container" id="answers">
        <button type="button" class="btn btn-default">True</button>
        <button type="button" class="btn btn-default">False</button>
    </div>

</body>

</html>
